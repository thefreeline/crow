<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Yay</title>

  <!-- Styles -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/font-awesome.min.css" rel="stylesheet">
  <link href="assets/css/yay.min.css" rel="stylesheet">
  <!-- HTML5 shim IE8 support for HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
  <![endif]-->
</head>

<body class="yay-hide">

  <!-- Bootstrap top navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

      <!-- Yay toggle button -->
      <button class="btn btn-default navbar-btn yay-toggle" type="button"><i class="fa fa-bars"></i></button>

      <a class="navbar-brand" href="#">Yay</a>

    </div><!-- /.container-fluid -->
  </nav>
  <!-- /Bootstrap top navbar -->


  <!--
    Yay Sidebar
    Options [you can use all of theme classnames]:
      .yay-hide-to-small         - no hide menu, just set it small with big icons
      .yay-static                - stop using fixed sidebar (will scroll with content)
      .yay-gestures              - to show and hide menu using gesture swipes
      .yay-light                 - light color scheme
      .yay-hide-on-content-click - hide menu on content click

    Effects [you can use one of these classnames]:
      .yay-overlay  - overlay content
      .yay-push     - push content to right
      .yay-shrink   - shrink content width
  -->
  <div class="yaybar yay-shrink yay-hide-to-small yay-gestures">
    <div class="nano">
      <div class="nano-content">

        <ul>
          <li class="label">Menu</li>
          <li class="active">
            <a href="#"><i class="fa fa-dashboard"></i> Dashboard <span class="badge">7</span></a>
          </li>

          <li>
            <a class="yay-sub-toggle"><i class="fa fa-indent"></i> Menu Levels<span class="yay-collapse-icon fa fa-angle-down"></span></a>
            <ul>
              <li>
                <a class="yay-sub-toggle" href="#">Second Level<span class="yay-collapse-icon fa fa-angle-down"></span></a>
                <ul>
                  <li><a href="#">Third Level</a></li>
                </ul>
              </li>
            </ul>
          </li>

          <li class="label">Stats</li>
          <li class="content">
            <span><i class="fa fa-spinner"></i> Server Load</span>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                <span class="sr-only">60%</span>
              </div>
            </div>
          </li>
        </ul>

      </div>
    </div>
  </div>
  <!-- /Yay Sidebar -->

  <!-- Place your content here
       NOTE: Must be after Yaybar:
         <div class="yaybar">...</div>
         <div class="content-wrap">...</div>
  -->
  <div class="content-wrap">
    Your Content HERE!
  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery.nanoscroller.min.js"></script>
  <script src="assets/js/yay.min.js"></script>

</body>
</html>
